<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        #board {
            display: grid;
            gap: 1px;
            width: 309px;
            margin: 50px auto;
            user-select: none;
            background-color: #c0c0c0;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: lightgray; */
            font-size: 20px;
            cursor: pointer;
            background: url('./images/9.bmp') no-repeat;
            background-size: 100% 100%;
        }
        .cell.revealed {
            background: url('./images/0.bmp') no-repeat;
            background-size: 100% 100%;
        }
        .cell.mine {
            background: url('./images/10.bmp') no-repeat;
            background-size: 100% 100%;
        }
        .cell.flag {
            background: url('./images/13.bmp') no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script src="minesweeper.js"></script>
</body>
</html>
